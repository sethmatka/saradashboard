<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - All-In-1 Site</title>
  <link rel="stylesheet" href="login-styles.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo">
          <div class="modern-logo">
            <div class="logo-circle">
              <div class="logo-symbol">âš¡</div>
              <div class="logo-ring"></div>
              <div class="logo-glow"></div>
            </div>
          </div>
          <h1><span class="brand-all">ALL-</span><span class="brand-in">IN</span> <span class="brand-one">1</span></h1>
          <div class="brand-subtitle">Your Ultimate Digital Hub</div>
        </div>
        <p class="login-subtitle">Welcome back! Please sign in to your account</p>
      </div>

      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-container">
            <i class="input-icon">ğŸ‘¤</i>
            <input 
              type="text" 
              id="username" 
              name="username" 
              placeholder="Enter your username"
              required
              autocomplete="username"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-container">
            <i class="input-icon">ğŸ”’</i>
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Enter your password"
              required
              autocomplete="current-password"
            />
            <button type="button" class="toggle-password" id="togglePassword">
              <i class="eye-icon">ğŸ‘ï¸</i>
            </button>
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe" name="rememberMe">
            <span class="checkmark"></span>
            Remember me
          </label>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <span class="btn-text">Sign In</span>
          <div class="loading-spinner" id="loadingSpinner"></div>
        </button>
      </form>
    </div>

    <div class="background-animation">
      <div class="floating-icon">ğŸ°</div>
      <div class="floating-icon">ğŸ’°</div>
      <div class="floating-icon">ğŸª</div>
      <div class="floating-icon">â­</div>
      <div class="floating-icon">ğŸ²</div>
      <div class="floating-icon">ğŸ’</div>
    </div>
  </div>

  <!-- Error Modal -->
  <div class="modal" id="errorModal">
    <div class="modal-content error-modal">
      <div class="modal-header">
        <div class="error-icon">âŒ</div>
        <h3>Login Failed</h3>
      </div>
      <div class="modal-body">
        <p id="errorMessage">Invalid username or password. Please try again.</p>
      </div>
      <div class="modal-footer">
        <button class="btn-close" onclick="closeErrorModal()">Try Again</button>
      </div>
    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
